[PHP]
expose_php = Off

max_execution_time = 30
max_input_time = 30
memory_limit = 128M

error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 8192
html_errors = Off

file_uploads = On
post_max_size = 1G
upload_max_filesize = 1G
max_file_uploads = 20

allow_url_fopen = On
allow_url_include = Off

short_open_tag = Off
implicit_flush = Off

default_socket_timeout = 30
